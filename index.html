<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
  <h1>Tick Tac Toe- Start Menu</h1>
  <hr>
  <div id ="gameMenu"></div>
  
  <div class="row">
   <div class="col-md-12">
     
     <div id="currentPlayer"><p>Player one: O</p></div>   
     <div id="yourTurnMessage">Your Turn!</div>
     
     <div id="bordBorder">
       <span  id="gameMenus"></span>
       
       <div id="game">
           <span id="playerOneScore">Player One: 0</span>&nbsp;&nbsp;
           <span id="playerTwoScore">Computer: 0</span>&nbsp;&nbsp;
           <br>
           <span id="draws">Draws: 0</span>  
           <div id="bord">
             
             <div id ="squareOne" value="1" class="square"></div>
             <div id ="squareTwo" value="2" class="square borderRightLeft"></div>
             <div id ="squareThree"value="3" class="square"></div>
             <div id ="squareFour" value="4" class="square borderTop"></div>
             <div id ="squareFive"value="5" class="square borderTop borderRightLeft"></div>
             <div id ="squareSix" value="6" class="square borderTop"></div>
             <div id ="squareSeven" value="7"class="square borderTop"></div>
             <div id ="squareEight"value="8" class="square borderTop borderRightLeft"></div>
             <div id ="squareNine"value="9" class="square borderTop"></div>
           </div>
        </div>
       
     </div>
     <button class="btn btn-primary" id="newGame">New Game</button>
  </div>
  </div>
  
</body>
